<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart Comparison</title>
    <link rel="stylesheet" href="templates\styles.css">
</head>
<body>
    <header>
        <h1>Stock Chart Comparison</h1>
    </header>
    <div class="chart-container">
        <canvas id="stockChart"></canvas>
    </div>
    <div class="controls">
        <label for="stockSymbol1">Stock Symbol 1:</label>
        <input type="text" id="stockSymbol1" placeholder="Enter symbol 1">
        <label for="stockSymbol2">Stock Symbol 2:</label>
        <input type="text" id="stockSymbol2" placeholder="Enter symbol 2">
        <button id="compareButton">Compare</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="templates\script.js"></script>
</body>
</html>
